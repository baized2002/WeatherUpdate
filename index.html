<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #c794f7, #8d6aec);
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #7e4797;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: hsl(273, 47%, 65%);
        }

        #weatherResult {
            margin-top: 20px;
            background: #d8aeff;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95em;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            input, button {
                font-size: 0.95em;
            }

            #weatherResult {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h1>üå§Ô∏è Weather Update</h1>
    <div class="container">
        <input type="text" id="cityInput" placeholder="Enter city name (e.g., Dhaka)">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const apiKey = 'd610d2829f17b7b6754f90bde0bc6c8a';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            if (!city) {
                document.getElementById('weatherResult').innerHTML = `<p style="color: red;">Please enter a city name.</p>`;
                return;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.status === 200) {
                    const weather = data.weather[0].description;
                    const temp = data.main.temp;
                    const feelsLike = data.main.feels_like;
                    const humidity = data.main.humidity;
                    const windSpeed = data.wind.speed;

                    document.getElementById('weatherResult').innerHTML = `
                        <h3>Weather in ${city}</h3>
                        <p><strong>Description:</strong> ${weather}</p>
                        <p><strong>Temperature:</strong> ${temp} ¬∞C</p>
                        <p><strong>Feels Like:</strong> ${feelsLike} ¬∞C</p>
                        <p><strong>Humidity:</strong> ${humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${windSpeed} m/s</p>
                    `;
                } else {
                    document.getElementById('weatherResult').innerHTML = `
                        <p style="color: red;">Error ${response.status}: ${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('weatherResult').innerHTML = `
                    <p style="color: red;">Failed to fetch weather data. Please try again.</p>
                `;
            }
        }
    </script>

</body>
</html>
